<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/2-snackbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <form class="form">
    <label class="label label-delay">
      Delay (ms)
      <input type="number" name="delay" required class="input-delay" />
    </label>

    <fieldset class="radio-set">
      <legend class="set-legend">State</legend>
      <label class="label label-radio">
        <input type="radio" name="state" value="fulfilled" required class="input-radio" />
        Fulfilled
      </label>
      <label class="label label-radio">
        <input type="radio" name="state" value="rejected" required class="input-radio" />
        Rejected
      </label>
    </fieldset>

    <button type="submit" class="btn">Create notification</button>
  </form>


  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
